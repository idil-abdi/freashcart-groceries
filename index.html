<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

    <link rel="stylesheet" href="./asset/style.css" />
    <script src="./asset/script.js" defer></script>
    <title>FreashCart Groceries</title>
  </head>
  <body>
    <!-- header - logo, search and shop icon along with hero -->
    <header>
      <div class="logo">FreashCart</div>

      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button><i class="bi bi-search"></i></button>
      </div>

      <div class="shopIcon">
        <i class="bi bi-heart"></i>
        <i class="bi bi-cart"></i>
      </div>
    </header>

    <!-- Navbar (desktop and mobile) -  -->
    <main>
      <section class="container" id="categories">categories</section>
      <section class="container" id="offers">offers</section>
      <section class="container" id="reviews">reviews</section>
      <section class="container" id="products">products</section>
      <section class="container" id="home">home</section>
    </main>

    <footer></footer>
  </body>
