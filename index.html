<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/style.css" />
    <script src="./asset/script.js" defer></script>
    <title>FreashCart Groceries</title>
  </head>
  <body>
    <!-- header - logo, search and shop icon along with hero -->
    <header>
      <div class="logo">FreashCart</div>

      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <label for="" class="searchIcon">
          <img
            src="./node_modules/bootstrap-icons/icons/search.svg"
            alt="seachIcon"
          />
        </label>
      </div>

      <div class="shopIcon">
        <img
          src="./node_modules/bootstrap-icons/icons/heart.svg"
          alt="favIcon"
        />
        <img
          src="./node_modules/bootstrap-icons/icons/cart.svg"
          alt="cartIcon"
        />
      </div>
    </header>

    <!-- Navbar (desktop and mobile) -  -->
    <main>
      <section class="section" id="home"></section>
      <section class="section" id="categories"></section>
      <section class="section" id="offers"></section>
      <section class="section" id="reviews"></section>
      <section class="section" id="products"></section>
    </main>

    <footer></footer>
  </body>
</html>
