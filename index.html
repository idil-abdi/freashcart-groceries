<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="./asset/script.js" defer></script>
    <title>FreashCart Groceries</title>
  </head>
  <body>
    <!-- header - logo, search and shop icon along with hero -->
    <header>
      <div class="logo">FreashCart</div>

      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button><i class="bi bi-search"></i></button>
      </div>

      <div class="shopIcon">
        <i class="bi bi-heart"></i>
        <i class="bi bi-cart"></i>
      </div>
    </header>

    <!-- Navbar (desktop and mobile) -  -->
    <main>
      <section class="section" id="home"></section>
      <section class="section" id="categories"></section>
      <section class="section" id="offers"></section>
      <section class="section" id="reviews"></section>
      <section class="section" id="products"></section>
    </main>

    <footer></footer>
  </body>
</html>
